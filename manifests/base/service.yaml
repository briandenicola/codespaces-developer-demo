apiVersion: v1
kind: Service
metadata:
  name: whatos
  namespace: default
  annotations:
    kubernetes.azure.com/ingress-host: http://contoso.com
    kubernetes.azure.com/tls-cert-keyvault-uri: https://keyvault.azure.net/secrets/contoso-certificate/
    kubernetes.azure.com/service-account-name: default
spec:
  type: ClusterIP
  selector:
    app: whatos
  ports:
    - protocol: TCP
      port: 8081